
<!-- Page Wrapper -->
<div id="wrapper">

    <app-navbar></app-navbar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <app-topbar></app-topbar>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Bills</h1>
                    <!-- <button routerLink="/list-products/add-product" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </span>
                        <span class="text">Add Product</span>
                    </button> -->
                    <a (click)="generatePDF()" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Report Bills</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="form-group row">
                                <form [formGroup]="formDate">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    
                                    <input formControlName="fecha" type="date" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <a (click)="searchData()" class="btn btn-success btn-circle btn-sm">
                                        <i class="fas fa-search"></i>
                                    </a>
                                </div>
                                </form>
                            </div>
                            <div class="col-sm-6">
                                
                                
                            </div>





                            <table class="table table-bordered table-stripe table-compact" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>No. Factura</th>
                                        <th>Cuenta</th>
                                        <th>Usuario</th>
                                        <th>Fecha</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                        <th>Total</th>
                                        <th>{{total}}</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let bill of listBills; let i = index">
                                        <td>{{i+1}}</td>
                                        <td>{{bill.no_factura}}</td>
                                        <td>{{bill.cuenta_efectiva}}</td>
                                        <td>{{bill.User?.nombres}} {{bill.User?.apellidos}}</td>
                                        <td>{{bill.fecha}}</td>
                                        <td>{{bill.total}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- <app-table-list-products></app-table-list-products> -->
                        
                        
                        
                        
                        
                        
                        
                        
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
