

<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date Creation</th>
            <th>Unit Price</th>
            <th>State</th>
            <!-- <th>Image</th> -->
            <!-- <th>Active</th> -->
            <th>Options</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date Creation</th>
            <th>Unit Price</th>
            <th>State</th>
            <!-- <th>Image</th> -->
            <!-- <th>Active</th> -->
            <th>Options</th>
        </tr>
    </tfoot>
    <tbody>
        <tr *ngFor="let product of listProducts; let i = index">
            <td>{{product.id_producto}}</td>
            <td>{{product.nombre}}</td>
            <td>{{product.fecha_creacion}}</td>
            <td>{{product.precio_unitario}}</td>
            <td>{{product.estado}}</td>
            <td>
                <!-- <button>Delete</button> -->
                <!-- <button>Edit</button> -->
                <a [routerLink]="['/list-products/edit-product',product.id_producto]" class="btn btn-info btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <span class="text">Edit</span>
                </a>
                <span style="margin-right: 5px;"></span>
                <!-- <button>Delete</button> -->
                <a (click)="deleteProduct(product.id_producto, i)" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-trash"></i>
                    </span>
                    <span class="text">Delete</span>
                </a>
            </td>
            <!-- <td>{{}}</td> -->
            <!-- <td>$320,800</td> -->
        </tr>
    </tbody>
</table>
