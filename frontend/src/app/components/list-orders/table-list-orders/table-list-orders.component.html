
<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Direccion</th>
            <th>Date</th>
            <th>No. card</th>
            <th>Total</th>
            <th>State</th>
            <th>Options</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Direccion</th>
            <th>Date</th>
            <th>No. card</th>
            <th>Total</th>
            <th>State</th>
            <th>Options</th>
        </tr>
    </tfoot>
    <tbody>
        <tr *ngFor="let order of listOrders; let i = index">
            <td>{{order.id_orden}}</td>
            <td><a style="color: black;">{{order.User?.nombres}} {{order.User?.apellidos}}</a></td>
            <td>{{order.direccion}}</td>
            <td>{{order.fecha}}</td>
            <td>{{order.no_tarjeta}}</td>
            <td>{{order.total}}</td>
            <td>{{order.estado}}</td>
            <td>
                <!-- <button>Delete</button> -->
                <!-- <button>Edit</button> -->
                <a [routerLink]="['/list-orders/details-order',order.id_orden]" class="btn btn-info btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <span class="text">Details</span>
                </a>
                <span style="margin-right: 5px;"></span>
                <!-- <button>Delete</button> -->
                <a (click)="deleteOrder(order.id_orden)" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-trash"></i>
                    </span>
                    <span class="text">Delete</span>
                </a>
            </td>
            <!-- <td>{{}}</td> -->
            <!-- <td>$320,800</td> -->
        </tr>
    </tbody>
</table>
